backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

media_library:
  name: cloudinary
  config:
    cloud_name: doqfxofg6
    api_key: 377681459167741

collections:
  - name: 'Settings'
    label: 'settings'
    folder: 'content/settings'
    format: 'frontmatter'
    create: true
    slug: 'settings'
    editor:
      preview: false
    fields:
      - { label: 'Site Name', name: 'site_name', widget: 'string' }
      - { label: 'Logo', name: 'logo', widget: 'image' }
      - label: 'Social'
        name: 'social'
        widget: list
        fields:
          - label: 'Social Media'
            name: 'social_media'
            widget: object
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Link', name: 'link', widget: 'string' }

  - name: 'home'
    label: 'Home'
    folder: 'content/home'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Banner'
        name: 'banner'
        widget: 'object'
        fields:
        - {label: Image, name: image, widget: image}
        - {label: Banner Text, name: banner_text, widget: string}
      - label: 'Featured Wheels'
        name: 'features_wheels'
        widget: list
        types:
          - label: 'Wheels'
            name: 'wheels'
            widget: object
            fields:
            - label: 'Wheel'
              name: 'wheel'
              widget: relation
              collection: 'products'
              search_fields: ["title"]
              value_field: "/products/{{slug}}"
              display_fields: ["title"]
            - label: 'Image'
              name: 'image'
              widget: image
      - label: 'Image Gallery'
        name: 'image_gallery'
        widget: list
        fields:
        - { label: Image, name: image, widget: image }

  - name: 'index'
    label: 'Index'
    folder: 'content/index'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Menu Order', name: 'menu-order', widget: 'number' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Banner'
        name: 'banner'
        widget: 'object'
        fields:
        - {label: Image, name: image, widget: image}
        - {label: Banner Text, name: banner_text, widget: string}

      - label: 'Product Feature'
        name: 'product_feature'
        widget: 'object'
        fields: 
        - label: 'Left Product'
          name: 'left_product'
          widget: 'object'
          fields:
          - label: 'Model Name'
            name: 'model_name'
            widget: 'string'
          - label: 'Description'
            name: 'description'
            widget: 'string'
          - label: 'Image'
            name: 'image'
            widget: 'image'
          - label: 'Related Product'
            name: 'related_product'
            widget: 'relation'
            collection: 'products'
            search_fields: ["title"]
            value_field: "/products/{{slug}}"
            display_fields: ["title"]
        - label: 'Right Product'
          name: 'right_product'
          widget: 'object'
          fields:
          - label: 'Model Name'
            name: 'model_name'
            widget: 'string'
          - label: 'Description'
            name: 'description'
            widget: 'string'
          - label: 'Image'
            name: 'image'
            widget: 'image'
          - label: 'Related Product'
            name: 'related_product'
            widget: 'relation'
            collection: 'products'
            search_fields: ["title"]
            value_field: "/products/{{slug}}"
            display_fields: ["title"]

  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Excerpt', name: 'excerpt', widget: 'string' }
      - { label: 'Featured Image', name: 'featured-image', widget: 'image' }
      - label: 'Flexible Section'
        name: 'sections'
        widget: 'list'
        types:

          - label: 'Text Block'
            name: 'text_block'
            widget: object
            fields:
              - { label: Text, name: text, widget: markdown }

          - label: 'Image'
            name: 'image'
            widget: object
            fields:
              - { label: Full Width, name: full_width, widget: boolean, required: false }
              - { label: Image, name: image, widget: image, required: false }
              - { label: Cloudinary ID, name: cloudinary_id, widget: string, required: false }
              - { label: Image Description, name: alt, widget: string }
                  
          - label: 'Image by Text'
            name: 'image_by_text'
            widget: object
            fields:
              - { label: Text, name: text, widget: markdown }
              - label: 'Image'
                name: 'image'
                widget: object
                fields:
                  - { label: Image, name: image, widget: image, required: false }
                  - { label: Cloudinary ID, name: cloudinary_id, widget: string, required: false }
                  - { label: Image Description, name: alt, widget: string }
              - label: 'Button'
                name: 'button'
                widget: object
                fields:
                  - { label: Text, name: text, widget: string }
                  - { label: External Link, name: external_link, widget: boolean, required: false }
                  - { label: Link, name: link, widget: string }
                  
          - label: 'Carousel'
            name: 'carousel'
            widget: object
            fields:
              - label: 'Full Width'
                name: 'full_width'
                widget: boolean
                default: false
              - label: 'Slides'
                name: 'slides'
                widget: list
                fields:
                - { label: Text, name: text, widget: text }
                - label: 'Image'
                  name: 'image'
                  widget: object
                  fields:
                    - { label: Image, name: image, widget: image, required: false }
                    - { label: Cloudinary ID, name: cloudinary_id, widget: string, required: false }
                    - { label: Image Description, name: alt, widget: string }
                - label: 'Button'
                  name: 'button'
                  widget: object
                  fields:
                    - { label: Text, name: text, widget: string }

          - label: 'Video'
            name: 'video'
            widget: object
            fields:
            - { label: 'Youtube Embed', name: 'youtube_embed', widget: string }
  - name: 'products'
