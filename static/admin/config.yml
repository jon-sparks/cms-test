                  - { label: Text, name: text, widget: markdown }
                  - label: 'Image'
                    name: 'image'
                    widget: object
                    fields:
                      - { label: Image, name: image, widget: image }
                      - { label: Image Description, name: alt, widget: string }
                  - label: 'Button'
